<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gold price- Elite Spark</title>
  <style>
    body {
      background-color: #000;
      font-family: "Cairo", sans-serif;
      color: #f5f5f5;
      margin: 0;
      padding: 0px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
       transform: translateY(0);
      }
    }


    .card1 {
      position: relative;
      background-color: #000;
      padding: 0px;
      padding-top: 10px;
      border-radius: 20px;
      box-shadow: 0 0 15px 3px rgba(255, 215, 0, 0.2); /* توهج ذهبي */
      border-left: 2px solid rgba(255, 215, 0, 0.2);
      border-right: 2px solid rgba(255, 215, 0, 0.2);
      border-bottom: 0px solid rgba(255, 215, 0, 0.2);
      border-top: 0px solid rgba(255, 215, 0, 0.2);
      width: 325px;
      display: flex;
      align-items: top;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      animation: fadeInUp 1s ease-in-out 2s forwards;
    }

    .card1:hover {
     transform: scale(1.01);
    }

    .header {
     position: absolute;
     background-color: #000;
     height: 43px;
     padding: 0px;
     width: 117px;
     border: 0px solid gold;
     right: 2px;
     top: 2px;
     border-radius: 20px;
    }

  </style>
</head>
<body>

  <div class="card1">

    <div class="header">
    </div>

<div class="tradingview-widget-container">
  <div class="tradingview-widget-container__widget"></div>
  <div class="tradingview-widget-copyright"><span class="trademark">Gold Price</span></div>

</div>

</body>
</html>
